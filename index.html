<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Reservia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='Css/style.css' />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6d0fa6156.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id='bloc_page'>
        <header>
            <div id='logo'>
                <img src='Images/logo/Reservia.svg' alt='logo_de_reservia' />
            </div>
            <nav>
                <a class='accommodation' href='#accomodation'>Hébergement</a>
                <a class='activity' href='#activities'>Activités</a>
                <a class='suscribe' href='#suscribe'>S'inscrire</a>
            </nav>
        </header>

        <Section id='search-and-fiters'>
            <div class='title'>
                <h1 class='firstline'>Trouver votre hébergement pour des vacances de rêve</h1>
                <div class='secondline'>En plein centre ville ou pleine nature</div>
            </div>

            <div id='bloc_search'>
                <form class='search'>
                    <label for='search_input'><i class="fas fa-map-marker-alt"></i></label>
                    <input type='search' name='search' id='search_input' placeholder='Marseille, France' autofocus>
                    <button>
                        <span class='search_desktop'>Rechercher</span>
                        <span id='search'><i class="fas fa-search"></i></span>
                    </button>
                </form>
            </div>

            <div id='bloc_filter'>
                <div class='title'>Filtres</div>
                <div class='form'>
                    <div class='label'><i class="fas fa-money-bill-wave"></i></div>
                    <div class='input'>Économique</div>
                </div>
                <div class='form'>
                    <div class='label'><i class="fas fa-child"></i></div>
                    <div class='input'>Familial</div>
                </div>
                <div class='form'>
                    <div class='label'><i class='fas fa-heart'></i></div>
                    <div class='input'>Romantique</div>
                </div>
                <div class='form'>
                    <div class='label'><i class="fas fa-dog"></i></div>
                    <div class='input'>Animaux autorisés</div>
                </div>
            </div>

            <div id='info'>
                <div class="Informationlogo"><i class="fas fa-info"></i></div>
                <div class='infotext'>Plus de 500 logements disponibles dans cette ville</div>
            </div>

        </Section>



</body>

</html>
